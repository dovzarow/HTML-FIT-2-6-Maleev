<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота з таблицями</title>
</head>
<body>
    <table border="1">
        <caption>Таблиця 1</caption>
        <thead>
            <tr>
                <td>thead row1</td>
                <td>thead row2</td>
                <td>thead row3</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tbody row1</td>
                <td>tbody row2</td>
                <td>tbody row3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>tfoot row1</td>
                <td>tfoot row2</td>
                <td>tfoot row3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
